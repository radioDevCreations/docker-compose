version: "3.9"  # Optional: Remove this line if your Docker version suggests it.

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/demo
      - SPRING_DATASOURCE_USERNAME=demo_user
      - SPRING_DATASOURCE_PASSWORD=demo_password
    networks:
      - demo_network

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: demo
      POSTGRES_USER: demo_user
      POSTGRES_PASSWORD: demo_password
    networks:
      - demo_network
    ports:
      - "5432:5432"

networks:
  demo_network:
    driver: bridge
